<!DOCTYPE html>
<html lang="en"> <!-- help for scren readers -->

    <head>
        <meta charset="UTF8">
        
        <meta name="description" content="nomads badminton club">
        <meta name="keywords" content="meta">
        <meta name="author" content="Steve Lambert">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Nomads</title>
        <link rel="stylesheet" href="nomads.css" />
    </head>

    <body>
        <div id="n-header">header</div>
        <div id="n-nav">
            <div class="box">Men's Doubles</div>

            <div class="box">Men's Singles</div>
            <div class="box">Women's Singles</div>
        </div>
        <div id="n-main">
            <div id="n-pos" class="box">
                <div class="box">Position</div>
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
            </div>
            <div id="n-ladder" class="box">
                <div class="box">Name</div>
                <div class="box">Steve Lambert</div>
                <div class="box">Wayne Cunningham</div>
                <div class="box">Andrew Lark</div>
            </div>
            <div id="n-rating" class="box">
                <div class="box">Rating</div>
                <div class="box">4000</div>
                <div class="box">3000</div>
                <div class="box">2000</div>
                <div class="box">1000</div>
            </div>
        </div>
        <div id="n-ads">ads</div>
        <div id="n-footer">footer</div>
